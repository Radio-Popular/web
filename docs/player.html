<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Radio PopulAR en vivo</title>
    <link rel="stylesheet" type="text/css" href="css/player.css">
  </head>

  <body class="body">
    <h1>Radio PopulAR</h1>
    <div class="player_flash">
      <audio id="stream" controls preload="none" autoplay>
      <source src="http://goblin.netcomsatelital.com.ar:8000/stream" type="audio/mpeg">
      </audio>
      <script>
      var audio = document.getElementById('stream');
      audio.volume = 0.5;
      </script>
    </div>

    <p><a class="btn" href="http://goblin.netcomsatelital.com.ar:8000/stream.pls">Abrir con reproductor del sistema</a></p>

    <p class="popup-btn-close"><a class="btn btn-inverse btn-small" href="#" onclick="window.close()">Cerrar ventana</a></p>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178699286-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-178699286-1');
    </script>
  </body>
</html>
